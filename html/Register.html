<style>
  :root {
    --primary-color: rgb(171, 211, 115);
    --white-color: #fff;
    --black-color: #000;
    --text-color: #333;
    --boder-color: #dbdbdb;
  }

  * {
    box-sizing: inherit;
  }

  .registerController {
    padding: 0;
    margin: 0;
    margin-top: 3rem;
    margin-bottom: 3rem;
    font-size: 62.5%;
    line-height: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Noto Sans", sans-serif;
    font-family: "Poppins", sans-serif;
    font-family: "Roboto", sans-serif;
    box-sizing: border-box;
  }

  .btn {
    min-width: 124px;
    height: 34px;
    text-decoration: none;
    border: none;
    border-radius: 2px;
    font-size: 1.5rem;
    padding: 0 12px;
    outline: none;
    cursor: pointer;
    color: var(--text-color);
    background-color: var(--white-color);
    display: inline-flex;
    justify-content: center;
    align-items: center;
    line-height: 1.6rem;
  }

  .btn.btn--normal:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }

  .btn.btn--primary {
    color: var(--white-color);
    background-color: var(--primary-color);
  }

  .auth-form {
    width: 500px;
    background-color: var(--white-color);
    border-radius: 5px;
    overflow: hidden;

    background-color: #f3f3f3;
    border: 1px solid rgba(0, 0, 0, 0.125);
  }

  .auth-form__container {
    padding: 0 32px;
  }

  .auth-form__header {
    text-align: center;
    padding: 0 12px;
    margin-top: 10px;
  }

  .auth-form__heading {
    font-size: 3rem;
    font-weight: 500;
    color: var(--text-color);
  }

  .auth-form__title {
    font-size: 1.5rem;
    color: #666;
  }

  .auth-form__form {
    margin-top: 32px;
  }

  .auth-form__input {
    width: 100%;
    height: 40px;
    margin-top: 16px;
    padding: 0 12px;
    font-size: 1.4rem;
    border-radius: 2px;
    border: 1px solid var(--boder-color);
    outline: none;
  }

  .auth-form__input:focus {
    border: 2px solid #abd373;
  }

  input:focus {
    border-color: #888;
  }

  .auth-form__aside {
    margin-top: 18px;
  }

  .auth-form__policy-text {
    font-size: 1.2rem;
    line-height: 1.8rem;
    text-align: center;
    padding: 0 12px;
  }

  .auth-form__text-link {
    text-decoration: none;
    color: var(--primary-color);
  }

  .auth-form__controls {
    margin: 20px 0;
  }

  .auth-form__controls-back {
    margin: 20px 0 0;
  }

  .auth-form__controls-link {
    text-decoration: none;
    font-size: 1.4rem;
    color: #484848;
  }

  .auth-form__controls-create {
    background-color: #000;
    color: var(--white-color);
  }

  .invalid {
    border: 2px solid red;
  }

  @media screen and (max-width: 768px) {
    .auth-form {
      transform: scale(0.8);
    }
  }

  @media screen and (max-width: 480px) {
    .auth-form {
      transform: scale(0.7);
    }
  }
</style>

<div class="registerController" ng-controller="registerController">
  <div class="auth-form">
    <div class="auth-form__header">
      <h3 class="auth-form__heading">Create Account</h3>
      <span class="auth-form__title">Please Register using account detail below</span>
    </div>
    <div class="auth-form__container">
      <div class="auth-form__form">
        <div class="auth-form__group">
          <input type="text" class="auth-form__input auth__form__firstname" placeholder="First Name" />
        </div>
        <div class="auth-form__group">
          <input type="text" class="auth-form__input auth__form__lastname" placeholder="Last Name" />
        </div>
        <div class="auth-form__group">
          <input type="mail" class="auth-form__input auth__form__email" placeholder="Email" />
        </div>
        <div class="auth-form__group">
          <input type="password" class="auth-form__input auth__form__password" placeholder="Password" />
        </div>
        <div class="auth-form__group">
          <input type="password" class="auth-form__input auth__form__passwordconfirm"
            placeholder="Reconfirm Password" />
        </div>
      </div>

      <div class="auth-form__aside">
        <p class="auth-form__policy-text">
          By Registering, you agreed with MyTeam about
          <a href="" class="auth-form__text-link">Terms of Service</a> &
          <a href="" class="auth-form__text-link">Privacy Policy</a>
        </p>
      </div>

      <div class="auth-form__controls">
        <button class="btn auth-form__controls-create" ng-click="checkformsignup()">Create</button>

      </div>
    </div>
  </div>

</div>

<script></script>
